<!DOCTYPE html>
<html>
<head>
	<header id="particles-js"></header>
	<main>
		<script src="script.js"></script>
		<div class="text">
			<h1 id="tagline">Best Wishes</h1>
			<h1 id="name">Pooja & Sravan</h1>
			<hr>
			<ul>

				<li><span id="days"></span>d</li>
				<li><span id="hours"></span>h</li>
				<li><span id="minutes"></span>m</li>
				<li><span id="seconds"></span>s</li>
			</ul>
		</div>
		<h2 id="sign">#</h2>
		<link rel="stylesheet" href="style.css">

	</main>

</head>





<script>

var countDate = new Date('Dec 09, 2020 00:00:00').getTime();
			function sumanth(){
				var now = new Date().getTime();
				gap = countDate - now;
				var seconds = 1000;
				var minutes = seconds * 60;
				var hours = minutes * 60;
				var day = hours * 24;
				var d = Math.floor(gap / (day));
				var h = Math.floor(gap % (day) / (hours));
				var m = Math.floor(gap % (hours) / (minutes));
				var w = Math.floor(gap % (minutes) / seconds);
				document.getElementById('days').innerText = d;
				document.getElementById('hours').innerText = h;
				document.getElementById('minutes').innerText = m;
				document.getElementById('seconds').innerText = w;
			}
			setInterval(function(){
				sumanth();
			},1000);
</script>
